template:
  name: ubuntu
  version: 20.04

hw:
  count: 2
  name: test-lxc
  cpu: 2
  memory: 2048
  swap: 512
  unprivileged: true
  disk:
    storage: storage01
    size: 8G
  network:
    name: eth0
    bridge: vmbr0
    ip:
     - dhcp
     - dhcp

config:
  onboot: true
  start: true

ssh:
  - "ssh-rsa  root@master"
